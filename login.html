<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      background-color: #03DAC6;
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .switch-link {
      color: #BB86FC;
      text-decoration: underline;
      cursor: pointer;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }
    .divider {
      text-align: center;
      margin: 1rem 0;
      color: #bbb;
    }
    .google-btn {
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .google-btn img {
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <span class="switch-link" onclick="showSignup(event)">Don't have an account? Sign up</span>

    <div class="divider">or sign in with</div>
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google logo" />
      Sign in with Google
    </button>
  </div>

  <div class="container" style="display:none;" id="signupContainer">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <span class="switch-link" onclick="showSignin(event)">Already have an account? Sign in</span>

    <div class="divider">or sign up with</div>
    <button class="google-btn" onclick="signInWithGoogle()">
      <img src="https://img.icons8.com/color/20/000000/google-logo.png" alt="Google logo" />
      Sign up with Google
    </button>
  </div>

  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBI4Oi-JD6fN9OUIVzE0d0EZxOmyHT9J0M",
      authDomain: "tripease-cee37.firebaseapp.com",
      projectId: "tripease-cee37",
      storageBucket: "tripease-cee37.appspot.com",
      messagingSenderId: "923700460744",
      appId: "1:923700460744:web:1cf1a9858dd85dae08f9fd",
      measurementId: "G-SZ8WDRGLNX"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Sign-In
    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Signed in as " + user.displayName);
          console.log(user);
        })
        .catch((error) => {
          console.error("Sign-in error:", error);
          alert("Error: " + error.message);
        });
    }

    function showSignup(e) {
      e.preventDefault();
      document.querySelector(".container").style.display = "none";
      document.getElementById("signupContainer").style.display = "block";
    }

    function showSignin(e) {
      e.preventDefault();
      document.querySelector(".container").style.display = "block";
      document.getElementById("signupContainer").style.display = "none";
    }
  </script>
</body>
</html>
